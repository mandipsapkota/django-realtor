{% extends "base.html"  %}

{% block content %}
<h3 class="text-3xl font-bold">Listings</h3>
<div class="flex flex-col gap-2 mt-5">

    {% for listing in listings %}
    <div class="bg-gray-400 p-4 rounded-lg flex flex-col gap-2">
        <img src="{{listing.image.url}}" alt="" class="h-20 w-40">
        <p>{{ listing.title }}</p>
        <a href = "/listing/{{listing.id}}" class="bg-cyan-950 p-2 text-white w-max">View listing</a>
    </div>
    {% endfor %}
</div>

<div>
    <a href="./add-listing" class="bg-green-900 text-gray-50 p-5 rounded-md inline-block my-4">Add a Listing</a>
</div>

{% endblock content %}
